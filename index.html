<!DOCTYPE html>
<title>Wowie Jam Game</title>
<style>
    canvas{
        outline: 3px solid black;
    }
    body {
        background-color: midnightblue;
        text-align: center;
        margin-top: 50px;
    }
</style>
<canvas></canvas>
<script src="js/game.js"></script>
<script src="js/monster.js"></script>
<script>
    spritesheet_creatures = new Image();
    spritesheet_creatures.src = "images/oryx_16bit_fantasy_creatures_trans.png";

    startGame();

    document.querySelector("html").onkeydown = function(e){
        if (e.key == "w") player.setMove(0, -10);
        if (e.key == "s") player.setMove(0, 10);
        if (e.key == "a") player.setMove(-10, 0);
        if (e.key == "d") player.setMove(10, 0);
    }

    setInterval(tick, 15);

    setupCanvas();
</script>
